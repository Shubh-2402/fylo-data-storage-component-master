<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="outer">
    <div class="mid">
      <div class="left">
        <img class="logo" src="images/logo.svg" alt="">
        <ul>
          <li><img src="images/icon-document.svg" alt=""></li>
          <li><img src="images/icon-folder.svg" alt=""></li>
          <li><img src="images/icon-upload.svg" alt=""> </li>
        </ul>             
      </div>
      <div class="right">
        <p class="head">You’ve used <span>815 GB </span>of your storage</p>
        <div class="progress-bar">
          <div class="progress"></div>
          <div class="details">
            <p class="p-left">0 GB</p>
            <p class="p-right">1000 GB</p>
          </div>               
        </div>
        <div class="data"><h1>185 <span>GB Left</span></h1></div>           
      </div>
    </div>        
  </div>
  

  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
